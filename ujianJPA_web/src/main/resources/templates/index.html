<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Animate.css -->
	<link rel="stylesheet" href="css/biodata.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>


   <div class="col-md-6 offset-md-3 mt-5">
      
        <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" th:action ="@{/biodata/add}" th:object="${biodatamodel}" method="post" enctype="multipart/form-data">
          <div class="form-group">
          <input type ="hidden" th:field="*{id}" />
            <label for="exampleInputName">Full Name</label>
            <input type="text"  class="form-control" id="name" th:field ="*{name}" placeholder="Enter your name and surname" required="required">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" required="required">Email address</label>
            <input type="email"class="form-control" id="email" th:field ="*{email}" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Favourite Platform</label>
            <select class="form-control" id="platform" th:field ="*{platform}" required="required">
              <option th:value="Github">Github</option>
              <option th:value="Gitlab">Gitlab</option>
              <option th:value="Bitbucket">Bitbucket</option>
            </select>
          </div>
          <hr>
          <div class="form-group mt-3">
            <label class="mr-2">Upload your CV:</label>
            <input type="file" accept="application/pdf" name = "cv" value="cv"  multiple="multiple">
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div> 
    

</body>
</html>
